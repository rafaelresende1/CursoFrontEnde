<!DOCTYPE html>
<html>
    <head>
        <title>
            Fale Conosco
        </title>
    </head>
    <body>
        <div>
            <!--Metodo:
                -GET: Dados são passados pela URL(limitado a 255 caracteres).
                -POST: Dados são passados dentro do html e não tem limite.
                -->
            <form enctype="application/x-www-form-urlencoded" method="POST"
                action="">
                <label for="nomecompleto"> Nome</label>
                <input id="nomecompleto" type="text" name="nome_completo"
                    value="" placeholder="Digite seu nome completo" />
                <br />
                <label for="email"> Email</label>
                <input id="email" type="email" name="email" value=""
                    placeholder="Digite seu e-mail" />
                <br />
                <label for="Telefone"> Telefone</label>
                <input id="Telefone" type="text" name="Telefone" value=""
                    placeholder="Digite seu Telefone" />
                <br />
                <label for="Mensagem"> Mensagem</label>
                <textarea name="Mensagem"> </textarea>
                <br />
                <input type="submit" value="OK" />
            </form>
        </div>
        <div>
            <div>Telefone: (61) 3333-3333
                Redes Sociais: (Facebook, Twitter e Instagram)
            </div>

                Brasil, DF

            </address>

    </body>
</html>
